<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Unit</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .container {
        width: 50%;
        height: 30%;
        padding: 50px;
        border: 1px solid white;
        margin-top: 60px;
        border-radius: 5px;
        box-shadow: 2px 2px 3px #0b2559;
        background-color: #ffffff;
      }
      .btn1:hover {
        border: 1px solid;
      }

      .part3 {
        margin-top: 40px;
      }
      .part2 {
        margin-bottom: 50px;
      }
      #course {
        width: 100px;
        height: 30px;
        background-color: lavender;
      }
    </style>
  </head>
  <body>
    <div class="container">

     <form class="form-horizontal part1">
            <div class="form-group row part2">
                <label class="col-sm-2 col-form-label " for="id">Id:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control " id="id" placeholder="Enter ID" name="id">
                </div>
              </div>
              <div class="form-group part2">
                <label class="col-sm-2 col-form-label" for="id">Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control " id="name" placeholder="Enter Name" name="name">
                </div>
              </div>
            <div class="form-group part2">
            <label class="col-sm-2 col-form-label " for="id">Course:</label>
            <div class="col-sm-10 ">
            <select name="cars" id="course">
              <option value="">Select</option>
              <option value="">Java</option>
              <option value="">C++</option>
              <option value="">.Net</option>
              <option value="">PHP</option>
            </select>
          </div>
        </div>
        <div class="form-group part2">
            <label class="col-sm-2 col-form-label " for="id">Teacher:</label>
            <div class="col-sm-10 ">
            <select name="cars" id="course">
              <option value="">Select</option>
              <option value="">Jone</option>
              <option value="">Smith</option>
              <option value="">Mg Mg</option>
              <option value="">Hla Hla</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-offset-2 col-sm-10 ">
         
            <button type="reset" class="btn btn-warning ">Reset</button>
          
            <button type="submit" class="btn btn-primary ">Submit</button>
            
          </div>
        </div>
      </div>
    </form> 

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
      Launch demo modal
    </button>
    
    <!-- Modal -->
    <div class="modal fade " id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" >
      <div class="modal-dialog modal-dialog-centered model-xl" role="document" >
        <div class="modal-content" style="width:100% ;">
          <div class="modal-header" style="width:100% ;">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" >
            <form class="form-horizontal part1">
              <div class="form-group row part2">
                  <label class="col-sm-2 col-form-label " for="id">Id:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control " id="id" placeholder="Enter ID" name="id">
                  </div>
                </div>
                <div class="form-group part2">
                  <label class="col-sm-2 col-form-label" for="id">Name:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control " id="name" placeholder="Enter Name" name="name">
                  </div>
                </div>
              <div class="form-group part2">
              <label class="col-sm-2 col-form-label " for="id">Course:</label>
              <div class="col-sm-10 ">
              <select name="cars" id="course">
                <option value="">Select</option>
                <option value="">Java</option>
                <option value="">C++</option>
                <option value="">.Net</option>
                <option value="">PHP</option>
              </select>
            </div>
          </div>
          <div class="form-group part2">
              <label class="col-sm-2 col-form-label " for="id">Teacher:</label>
              <div class="col-sm-10 ">
              <select name="cars" id="course">
                <option value="">Select</option>
                <option value="">Jone</option>
                <option value="">Smith</option>
                <option value="">Mg Mg</option>
                <option value="">Hla Hla</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-offset-2 col-sm-10 ">
           
              <button type="reset" class="btn btn-warning ">Reset</button>
            
              <button type="submit" class="btn btn-primary ">Submit</button>
              
            </div>
          </div>
        </div>
      </form> 
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
