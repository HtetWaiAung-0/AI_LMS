<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />

    <title>File Upload</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .uploadfile-container {
        width: 100%;
        height: 30%;
        padding: 50px;

        border-radius: 5px;
      }

      #btn-upload {
      }

      @keyframes upload-i {
        0% {
        }
        100% {
        }
      }

      .btn1:hover {
        border: 1px solid;
      }

      .part3 {
        margin-top: 40px;
      }

      #file {
        /* width: 100px; */
        /* height: 30px;
            background-color: lavender; */
      }
    </style>
  </head>

  <body>
    <div class="uploadfile-container">
      <div class="bread-crumb d-flex justify-content-between width-90">
        <div class="bread container-fluid">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a class="text-decoration-none" href="admin-course-page.html">
                  Course List
                </a>
              </li>
              <li class="breadcrumb-item">
                <a class="text-decoration-none" href="admin-course-page-2.html">
                  Course Name
                </a>
              </li>
              <li class="breadcrumb-item">
                <a class="text-decoration-none" href="admin-course-page-3.html">
                  Chapter Name
                </a>
              </li>
              <li class="breadcrumb-item">
                <a class="text-decoration-none" href=""> File Add </a>
              </li>
            </ol>
          </nav>
        </div>
      </div>
      <div class="margin-button">
        <a href="admin-course-page-3.html"> < Back</a>
      </div>
      <h2>File Upload</h2>
      <form class="form-horizontal part1">
        <div class="table-responsive">
          <table class="table" id="file-upload-table">
            <thead>
              <th class="text-start">File Type</th>
              <th class="text-start">File Name</th>
              <th class="text-start">File</th>
            </thead>
            <tbody>
              <tr>
                <td>
                  <select name="cars" class="form-control" id="file">
                    <option value="">File</option>
                    <option value="">Video</option>
                    <option value="">Pdf</option>
                    <option value="">Assignment</option>
                    <option value="">Other</option>
                  </select>
                </td>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Enter Name"
                    name="name"
                  />
                </td>
                <td>
                  <input
                    type="file"
                    name=""
                    id="file"
                    class="form-control"
                    name="news_img"
                    placeholder="Choose Image"
                    required="required"
                  />
                </td>
                <td>
                  <div class="d-flex">
                    <button
                      type="button"
                      class="btn btn-row-plus rounded-circle text-primary me-1"
                    >
                      <i class="fa-solid fa-plus"></i>
                    </button>
                    <button
                      type="button"
                      class="btn btn-row-minus rounded-circle text-danger"
                    >
                      <i class="fa-solid fa-minus"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>

            <div class="float-end">
              <span id="total-row" class="total-row me-3 text-primary">1 File</span>
              <button
                type="button"
                id="btn-upload"
                class="btn btn-success "
              >
                <i class="fa-solid fa-angles-up"></i>
                Upload
              </button>
            </div>

          </table>
        </div>
      </form>
    </div>

    <script src="./assets/jquery/jquery.min.js"></script>
    
    
    <script>
      

      var minRow = 1;
      $(document).on(
        "click",
        "#file-upload-table .btn.btn-row-plus",
        function () {        
          let current_row = $(this).closest("tr");
          let added_row =
            " <tr>" +
            "<td>" +
            '<select name="cars" class="form-control " id="file">' +
            '<option value="">File</option>' +
            '<option value="">Video</option>' +
            '<option value="">Pdf</option>' +
            '<option value="">Assignment</option>' +
            '<option value="">Other</option>' +
            "</select>" +
            "</td>" +
            "<td>" +
            '<input type="text" class="form-control  " id="name" placeholder="Enter Name" name="name">' +
            "</td>" +
            "<td>" +
            '<input type="file" name="" id="file" class="form-control" name="news_img" placeholder="Choose Image" required="required" />' +
            "</td>" +
            "<td>" +
            '<div class="d-flex">' +
            '<button type="button" class=" btn btn-row-plus rounded-circle text-primary me-1">' +
            '<i class="fa-solid fa-plus"></i>' +
            "</button>" +
            '<button type="button" class="  btn btn-row-minus rounded-circle text-danger">' +
            '<i class="fa-solid fa-minus"></i>' +
            " </button>" +
            "</div>" +
            "</td>" +
            "</tr>";
          if(minRow < 20){
            current_row.after(added_row);
            minRow ++;
          }
          $("#total-row").text(minRow+" Files");
          console.log("file type  "+current_row.find('input[type=file]').val())
        }
      );

      $(document).on("click","#file-upload-table .btn.btn-row-minus", function(){
        if(minRow > 1){
          let current_row = $(this).closest("tr");
          current_row.remove();
          minRow--;
          $("#total-row").text(minRow+" Files");
        }
      })

      
    </script>
  </body>
</html>
