<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>VedioPlayer</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700"
    />
    <link rel="stylesheet" href="assets/css/Comment.css" />
    <link rel="stylesheet" href="assets/css/Community-ChatComments.css" />
    <link rel="stylesheet" href="assets/css/html5-video.css" />
    <link rel="stylesheet" href="assets/css/Material-Text-Input.css" />
    <link rel="stylesheet" href="assets/css/ml-video-1.css" />
    <link rel="stylesheet" href="assets/css/ml-video.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <div></div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input
        type="text"
        id="FormInput"
        class="mdl-textfield__input"
        style="border-radius: 0px; border-bottom-color: rgba(0, 0, 0, 0.5);"
      />
      <label
        class="form-label mdl-textfield__label"
        for="emailFormInput"
        style="color: rgba(0, 0, 0, 0.5);"
      >
        Video.mp4
      </label>
    </div>
    <div class="embed-responsive embed-responsive-16by9">
      <video class="video-fluid z-depth-1" autoplay controls>
        <source
          src="https://mdbootstrap.com/img/video/Sail-Away.mp4"
          type="video/mp4"
        />
      </video>
    </div>

    <div></div>
    <div class="card">
      <div class="card-header">
        <h3>Community Chat</h3>
      </div>
      <div class="card-body" style="height: 233px;">
        <ul class="list-group">
          <li class="list-group-item" style="margin-bottom: 6px;">
            <div class="d-flex media">
              <div></div>
              <div class="media-body">
                <div class="d-flex media" style="overflow: visible;">
                  <div>
                    <img
                      class="me-3"
                      style="width: 25px; height: 25px;"
                      src="assets/img/user-photo4.jpg"
                    />
                  </div>
                  <div style="overflow: visible;" class="media-body">
                    <div class="row">
                      <div class="col-md-12">
                        <p>
                          <a href="#">Sara Doe:</a>
                          This guy has been going 100+ MPH on side streets.
                          <br />
                          <small class="text-muted">
                            August 6, 2016 @ 10:35am
                          </small>
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </li>
          <li class="list-group-item" style="margin-bottom: 6px;">
            <div class="d-flex media">
              <div></div>
              <div class="media-body">
                <div class="d-flex media" style="overflow: visible;">
                  <div>
                    <img
                      class="me-3"
                      style="width: 25px; height: 25px;"
                      src="assets/img/user-photo4.jpg"
                    />
                  </div>
                  <div style="overflow: visible;" class="media-body">
                    <div class="row">
                      <div class="col-md-12">
                        <p>
                          <a href="#">Brennan Prill:</a>
                          This guy has been going 100+ MPH on side streets.
                          <br />
                          <small class="text-muted">
                            August 6, 2016 @ 10:35am
                          </small>
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="card text-white bg-primary mb-1">
      <div class="card-header">
        UserName
      </div>
      <div class="card-body">
        <div class="card-text form-group">
          <textarea
            placeholder="Message"
            rows="4"
            class="form-control form-control-lg"
          ></textarea>
        </div>
      </div>
    </div>
    <button
      class="btn btn-light"
      style="margin-left: 601px; margin-top: -9px;"
      type="button"
    >
      Add Comment
    </button>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Material-Text-Input.js"></script>
    <script src="assets/js/ml-video.js"></script>
  </body>
</html>
