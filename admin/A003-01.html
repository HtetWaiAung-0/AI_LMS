<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../assets/css/courselist.css" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="stylesheet" href="../assets/css/header.css" />
  </head>

  <body style="background-color: rgb(235, 235, 235);">
    <div id="header"></div>
    <div class="semi-circle"></div>
    <div class="banner">
      <div class="circle">
        <i class="fa-solid fa-people-group"></i>
      </div>
      <div>
        <h1>Batches</h1>
        <h3>Total: 4</h3>
      </div>
    </div>
    <div class="custom-div margin-top-8">
      <div id="" class="width-100">
        <div class="course-add-container" id="batch-add">
          <div class="bread-crumb1 d-flex justify-content-between width-90">
            <div class="bread container-fluid">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item">
                    <a class="text-decoration-none" href="A003.html">
                      Batch List
                    </a>
                  </li>
                  <li class="breadcrumb-item">
                    <a class="text-decoration-none" href="">
                      Batch Add
                    </a>
                  </li>
                </ol>
              </nav>
            </div>
          </div>
          <div class="margin-button">
            <a class="text-decoration-none text-muted" href="A003.html">
              &lt; Back
            </a>
          </div>
          <div>
            <form class="form-horizontal part1">
              <div class="row">
                <label class="col text-start mb-2 mt-3" for="id">
                  <h2>Create Batch</h2>
                </label>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="id">Id:</label>
                <div class="col-sm-10">
                  <input
                    style="width: 300px;"
                    type="text"
                    class="form-control form-input-box"
                    id="id"
                    placeholder="Enter Id"
                    name="id"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="id">Name:</label>
                <div class="col-sm-10">
                  <input
                    style="width: 300px;"
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Enter Name"
                    name="name"
                  />
                </div>
              </div>
              <div class="row mb-3 part2">
                <label class="col-sm-2 col-form-label" for="id">Course:</label>
                <div class="col-sm-10">
                  <select
                    name="cars"
                    class="form-control"
                    id="course"
                    style="width: 300px;"
                  >
                    <option value="">Select</option>
                    <option value="">Java</option>
                    <option value="">C++</option>
                    <option value="">.Net</option>
                    <option value="">PHP</option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="id">Teacher:</label>
                <div class="col-sm-10">
                  <select
                    name="cars"
                    class="form-control"
                    id="course"
                    style="width: 300px;"
                  >
                    <option value="">Select</option>
                    <option value="">Jone</option>
                    <option value="">Smith</option>
                    <option value="">Mg Mg</option>
                    <option value="">Hla Hla</option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-2 mr-auto col-form-label"></div>
                <div class="col-sm-10">
                  <button type="reset" class="btn btn-secondary">Reset</button>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>
    <script src="./assets/jquery/jquery.min.js"></script>
    <script src="../assets/js/data.js"></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"
    ></script>
    <script
      src="https://kit.fontawesome.com/83e4876698.js"
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $('#header').load('A006.html')
      })
    </script>
    <script>
      $(function () {
        $('#footer').load('footer.html')
      })
    </script>
    <script>
      $(function () {
        $('#courselist').load('A003-01.html')
      })
    </script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
