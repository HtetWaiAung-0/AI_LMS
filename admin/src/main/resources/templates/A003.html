<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <div th:replace="fragments :: head"></div>
    <title>Batches</title>
  </head>

  <body style="background-color: rgb(235, 235, 235);">
  <header th:replace="fragments :: header"></header>
  <main role="main">
    <div th:replace="fragments/A003 :: admin-batch"></div>
  </main>
  <footer th:replace="fragments :: footer"></footer>
  <div th:replace="fragments :: scripts"> </div>

    <!-- <script src="../assets/bootstrap/js/bootstrap.min.js"></script> -->
    <script th:src="@{/assets/jquery/jquery.min.js}"></script>
    <script th:src="@{/assets/js/data.js}"></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"
    ></script>
    <script
      src="https://kit.fontawesome.com/83e4876698.js"
      crossorigin="anonymous"
    ></script>
    <script th:src="@{/assets/jquery-confirm/jquery-confirm.min.js}"></script>


    <!-- Batch Lock -->
    <script>
      $(document).on('click', 'a.batch-close', function() {
        window.batchId=$(this).attr('id');
      });
      $(document).ready(function () {
        $('a.batch-close.btn-outline-danger').confirm({
          closeIcon: true,
          theme: 'Material',
          title: 'Batch Close!',
          content: 'Are you sure to close?',
          animation: 'Scale',
          buttons: {
            No: function () {},
            Yes: function () {
                console.log(batchId);
                $.ajax({
                  type: "GET",
                  url: "../BatchClose",
                  contentType: "application/json; charset=utf-8",
                  dataType: "json",
                  data: {batchId: batchId},
                  success: function () {
                    location.reload(true);
                  },
                  error: function () {}

                })


            }
        }
      });
        $('a.batch-close.btn-outline-dark').confirm({
          closeIcon: true,
          theme: 'Material',
          title: 'Reopen Batch!',
          content: 'Are you sure?',
          animation: 'Scale',
          buttons: {
            No: function () {},
            Yes: function () {
              console.log(batchId);
              $.ajax({
                type: "GET",
                url: "../BatchReopen",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                data: {batchId: batchId},
                success: function () {
                  location.reload(true);
                },
                error: function () {}

              })


            }
          }
        });
      })
    </script>

    <!-- Batch Reopen -->

  </body>
</html>
