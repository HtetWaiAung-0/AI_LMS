<!DOCTYPE html>
<html lang="en" th:replace="~{layouts/main :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org" xmlns:teacher>
<body>
    <main role="main">
    <div th:fragment="classroom-edit">
<div class="semi-circle"></div>
    <div class="banner">
      <div class="circle">
        <i class="fa-solid fa-people-group"></i>
      </div>
      <div>
        <h1>Batches</h1>
        <h3>Total: 4</h3>
      </div>
    </div>
    <div class="custom-div">
      <div id="courselist" class="width-100">
        <div class="course-add-container" id="course-add">
          <div
            class="bread-crumb d-flex justify-content-between width-90"
            style="margin-bottom: 0px;"
          >
            <div class="bread-crumb2 d-flex justify-content-between width-90">
              <div class="bread container-fluid">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                      <a class="text-decoration-none" href="A003.html">
                        Batch List
                      </a>
                    </li>
                    <li class="breadcrumb-item">
                      <a class="text-decoration-none" href="A003-03.html">
                        Batch Details
                      </a>
                    </li>
                  </ol>
                </nav>
              </div>
            </div>
          </div>
          <div class="">
            <a
              class="text-decoration-none text-muted"
              href="A003-03.html"
              style="margin-top: 0px;"
            >
              &lt; Back
            </a>
          </div>

          <form class="py-3" style="max-width: 500px;">
            <div class="row">
              <label class="mb-3 text-center" for="id">
                <h3 class="text-dark">Add Live Classes</h3>
              </label>
            </div>
            <div class="row mb-3">
              <label class="col-sm-4" for="id">Teacher name:</label>
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter Name"
                  name="name"
                />
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-4" for="id">Date:</label>
              <div class="col-sm-8">
                <input
                  type="date"
                  class="form-control"
                  id="name"
                  placeholder="Enter Name"
                  name="name"
                />
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-4">Time:</label>
              <div class="col-sm-8">
                <input
                  type="datetime"
                  class="form-control"
                  id="datetime"
                />
              </div>
            </div>
            <!-- <div class="row mb-3">
                      <label class="col-sm-4 col-form-label" for="id">Live Sessions link:</label>
                      <div class="col-sm-8">
                          <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
                      </div>
                  </div> -->
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label" for="id">
                Record Video:
              </label>
              <div class="col-sm-8">
                <input
                  type="file"
                  class="form-control"
                  id="video"
                  accept="video/mp4,video/x-m4v,video/*"
                  placeholder="Enter Video"
                  name="video"
                  multiple
                />
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4"></div>
              <div class="col-sm-8 text-end">
                <button type="reset" class="btn btn-secondary">Reset</button>
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
</main>
</body>
</html>
