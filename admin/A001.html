    <script>
      var xValues = [
        'Smith',
        'Jone',
        'Stella',
        'Pkar',
        'Blake',
        'Clark',
        'Mg Mg',
        'Hla Hla',
      ]
      var yValues = [55, 73, 84, 45, 93, 69, 34, 70, 80, 90, 100]
      var barColors = [
        '#57c2de',
        '#57c2de',
        '#57c2de',
        '#57c2de',
        '#57c2de',
        '#57c2de',
        '#57c2de',
        '#57c2de',
      ]

      new Chart('myChart', {
        type: 'bar',
        data: {
          labels: xValues,
          datasets: [
            {
              backgroundColor: barColors,
              data: yValues,
            },
          ],
        },
        options: {
          legend: { display: false },
          title: {
            display: true,
            text: 'Attend Count Per Student Data',
          },
        },
      })
    </script>
