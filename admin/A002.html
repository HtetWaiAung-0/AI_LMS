<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css"
    />
    <link rel="stylesheet" href="../assets/css/courselist.css" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="stylesheet" href="../assets/css/header.css" />
    <!-- For batch-list -->
    <link rel="stylesheet" href="../assets/css/batchdetails.css" />
    <link
      rel="stylesheet"
      href="../assets/jquery-confirm/jquery-confirm.min.css"
    />
  </head>

  <body style="background-color: rgb(235, 235, 235);">
    <div id="header"></div>

    <div class="semi-circle"></div>
    <div class="banner">
      <div class="circle">
        <i class="fa-regular fa-folder-open"></i>
      </div>
      <div>
        <h1>Courses</h1>
        <h3>Total: 4</h3>
      </div>
    </div>

    <div class="custom-div margin-top-8">
      <div id="courselist" class="width-100">
        <!-- Change -->
        <div id="courselist">
          <div class="bread-crumb d-flex justify-content-between width-90">
            <div class="bread container-fluid">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item">
                    <a class="text-decoration-none" href="A002.html">
                      Course List
                    </a>
                  </li>
                </ol>
              </nav>
            </div>
            <div></div>
          </div>
          <div class="mytabs">
            <input type="radio" id="tabunit" name="mytabs" checked="checked" />
            <label for="tabunit" id="lab">Course List</label>
            <div class="tab">
              <div class="add-list">
                <label>Add Course</label>
                <button
                  data-bs-toggle="modal"
                  data-bs-target="#course-add"
                  class="btn btn-outline-success btn-floating"
                  data-mdb-ripple-color="dark"
                >
                  <i class="fa-solid fa-circle-plus"></i>
                </button>
              </div>
              <table id="datatable">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Created Date</th>
                    <th>Details</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr id="course-row">
                    <td>01</td>
                    <td>Java</td>
                    <td>10/02/2022</td>
                    <td>
                      <a
                        href="./A002-01.html"
                        class="more-info btn btn-floating"
                        data-mdb-ripple-color="dark"
                      >
                        See More
                      </a>
                    </td>
                    <td>
                      <a
                        href="#"
                        class="btn btn-outline-primary btn-floating"
                        data-bs-toggle="modal"
                        data-bs-target="#course-edit"
                        data-mdb-ripple-color="dark"
                      >
                        <i class="fa-regular fa-pen-to-square"></i>
                      </a>
                      <a
                        href=""
                        class="btn btn-outline-danger btn-floating delete-course"
                        id="delete-course"
                        data-mdb-ripple-color="dark"
                      >
                        <i class="fa-solid fa-circle-minus"></i>
                      </a>
                    </td>
                  </tr>
                  <tr>
                    <td>01</td>
                    <td>C#</td>
                    <td>12/8/2022</td>
                    <td>
                      <a
                        href="./A002-01.html"
                        class="more-info btn btn-floating"
                        data-mdb-ripple-color="dark"
                      >
                        See More
                      </a>
                    </td>
                    <td>
                      <a
                        href="#"
                        data-bs-toggle="modal"
                        data-bs-target="#course-edit"
                        class="btn btn-outline-primary btn-floating"
                        data-mdb-ripple-color="dark"
                      >
                        <i class="fa-regular fa-pen-to-square"></i>
                      </a>
                      <a
                        href=""
                        class="btn delete-course btn-outline-danger btn-floating"
                        data-mdb-ripple-color="dark"
                      >
                        <i class="fa-solid fa-circle-minus"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="plus-icon"></div>
        </div>
      </div>
    </div>

    <!-- Add Course Modal Box -->
    <div
      class="modal fade"
      style="z-index: 9999999 !important; margin-top: 90px;"
      id="course-add"
      tabindex="0"
      aria-labelledby="course-add-modal"
      aria-hidden="false"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Course</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">
                  Course Name :
                </label>
                <input
                  type="text"
                  name="course-name"
                  class="form-control"
                  id="course-name"
                />
              </div>
              <div class="float-end">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">Add</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!--Edit Course Modal Box-->
    <div
      class="modal fade"
      style="z-index: 9999999 !important; margin-top: 90px;"
      id="course-edit"
      tabindex="0"
      aria-labelledby="course-edit-modal"
      aria-hidden="false"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Rename Course</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">
                  Course Name :
                </label>
                <input
                  type="text"
                  name="course-name"
                  class="form-control"
                  id="course-name"
                />
              </div>
              <div class="float-end">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">Rename</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>

    <!-- Links -->
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/jquery/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/83e4876698.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"
    ></script>
    <script src="../assets/js/data.js"></script>
    <script src="../assets/jquery-confirm/jquery-confirm.min.js"></script>

    <!-- Custom -->
    <script>
      $(function () {
        $('#header').load('./A006.html')
      })
    </script>
    <script>
      $(function () {
        $('#footer').load('../footer.html')
      })
    </script>
    <!-- Confirm Box to Delete-->
    <script>
      $(document).ready(function () {
        $('a.delete-course').confirm({
          closeIcon: true,
          theme: 'Material',
          //icon: 'fa-solid fa-warning',

          title: 'Delete Course',
          content:
            'This will delete the course and all chapters. Are you sure?',
          animation: 'Scale',
          buttons: {
            Yes: function () {
              console.log($(this).parent().closest('#course-row').length)
            },
            No: function () {},
          },
        })
      })
    </script>
  </body>
</html>
