<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>teacher List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/batchdetails.css" />
    <link rel="stylesheet" href="../assets/css/courselist.css" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="stylesheet" href="../assets/css/header.css" />
    <link
      rel="stylesheet"
      href="../assets/jquery-confirm/jquery-confirm.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css"
    />
  </head>

  <body style="background-color: rgb(235, 235, 235);">
    <div id="header"></div>
    <div class="semi-circle"></div>
    <div class="banner">
      <div class="circle"><i class="fa-solid fa-person-chalkboard"></i></div>
      <div>
        <h1>Teachers</h1>
        <h3>Total: 3</h3>
      </div>
    </div>
    <div class="custom-div margin-top-8">
      <div id="courselist" class="width-100">
        <div id="tacherlist">
          <div class="bread-crumb d-flex justify-content-between width-90">
            <div class="bread container-fluid">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item">
                    <a class="text-decoration-none" href="A004.html">
                      Teacher List
                    </a>
                  </li>
                </ol>
              </nav>
            </div>
            <div></div>
          </div>
          <div class="mytabs">
            <input type="radio" id="tabunit" name="mytabs" checked="checked" />
            <label for="tabunit" id="lab">Teacher List</label>
            <div class="tab">
              <div class="add-list">
                <label>Add Teacher</label>
                <a
                  href="A004-01.html"
                  class="btn btn-outline-success btn-floating"
                  data-mdb-ripple-color="dark"
                >
                  <i class="fa-solid fa-circle-plus"></i>
                </a>
              </div>
              <table id="datatable">
                <thead>
                  <tr>
                    <th>Teacher ID</th>
                    <th>Name</th>
                    <th>Password</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>TECH-01</td>
                    <td>Daw Hla</td>
                    <td>*****</td>
                    <td>
                      <a
                        href="./A004-02.html"
                        class="btn btn-outline-primary btn-floating"
                        data-mdb-ripple-color="dark"
                      >
                        <i class="fa-regular fa-pen-to-square"></i>
                      </a>
                      <a
                        href="*"
                        class="btn btn-outline-danger remove-teacher btn-floating"
                        data-mdb-ripple-color="dark"
                      >
                        <i class="fa-solid fa-circle-minus"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="plus-icon"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>
    <script src="../assets/js/header.js"></script>
    <script src="../assets/jquery/jquery.min.js"></script>
    <script src="../assets/js/data.js"></script>
    <!-- <script src="../assets/bootstrap/js/bootstrap.min.js"></script> -->
    <script
      src="https://kit.fontawesome.com/83e4876698.js"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/jquery-confirm/jquery-confirm.min.js"></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"
    ></script>
    <script>
      $(function () {
        $('#header').load('A006.html')
      })
    </script>
    <script>
      $(function () {
        $('#footer').load('../footer.html')
      })
    </script>

    <!-- Teacher Remove -->
    <script>
      $(document).ready(function () {
        $('a.remove-teacher').confirm({
          closeIcon: true,
          theme: 'Material',
          //icon: 'fa-solid fa-warning',

          title: 'Remove Teacher',
          content: 'Are you sure?',
          animation: 'Scale',
          buttons: {
            Yes: function () {},
            No: function () {},
          },
        })
      })
    </script>
  </body>
</html>
