<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>teacher List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />    
    <link rel="stylesheet" href="../assets/css/batchdetails.css" />
    <link rel="stylesheet" href="../assets/css/courselist.css" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="stylesheet" href="../assets/css/header.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css"
    />
    
    
  </head>

  <body style="background-color: rgb(235, 235, 235);">
    <div id="header"></div>
    <div class="semi-circle"></div>
    <div class="banner">
      <div class="circle"><i class="fa-solid fa-person-chalkboard"></i></div>
      <div>
        <h1>Teachers</h1>
        <h3>Total: 3</h3>
      </div>
    </div>
    <div class="custom-div margin-top-8">
      <div id="courselist" class="width-100">

       <div class="container bg-light">
         <form action="./admin-teacher.html" class="m-4 p-3 " style="max-width: 500px;">
            <h3 class="text-secondary">Add Teacher</h3>
            <div class="form-group mt-2 row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Id</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword" placeholder="Teacher Id">
              </div>
            </div>
            <div class="form-group mt-2 row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword" placeholder="Name">
              </div>
            </div>
            <div class="form-group mt-2 row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
              </div>
            </div>
            <div class="form-group mt-2 row">
              <div class="col-sm-2 col-form-label"> </div>
              <div class="col-sm-10 text-end">
                <input type="reset" class=" btn btn-secondary" value="Reset">
                <input type="submit" class=" btn btn-primary" value="Add">
              </div>
            </div>
          </form>
       </div>

      </div>
    </div>

    <div id="footer"></div>
    <script src="../assets/js/header.js"></script>
    <script src="../assets/jquery/jquery.min.js"></script>
    <script src="../assets/js/data.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script
      src="https://kit.fontawesome.com/83e4876698.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"
    ></script>
    <script>
      $(function () {
        $('#header').load('admin-header.html')
      })
    </script>
    <script>
      $(function () {
        $('#footer').load('footer.html')
      })
    </script>
    <script>
      // $(function () {
      //   $('#courselist').load('admin-teacherlist.html')
      // })
    </script>
  </body>
</html>
