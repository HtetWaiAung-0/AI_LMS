<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/83e4876698.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/courselist.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/header.css" />
    <script src="assets/js/data.js"></script>
    <script

      charset="utf8"
      src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"
    ></script>
  </head>

  <body style="background-color: rgb(235, 235, 235);">
    <div id="header"></div>
    <div class="semi-circle"></div>
    <div class="banner">
      <i class="fa-regular fa-folder-open"></i>
      <div>
        <h1>Courses</h1>
        <h3>Total: 4</h3>
      </div>
    </div>
    <div class="custom-div margin-top-50">
      <div id="courselist" class="width-100"></div>
    </div>

    <div id="footer"></div>
    <script src="./assets/jquery/jquery.min.js"></script>
    <script>
      $(function () {
        $('#header').load('admin-header.html')
      })
    </script>
    <script>
      $(function () {
        $('#footer').load('footer.html')
      })
    </script>
    <script>
      $(function () {
        $('#courselist').load('admin-coursedetail.html')
      })
    </script>
