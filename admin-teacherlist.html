<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Batch Details</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css"
    />
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"
    ></script>
    <script src="assets/js/data.js"></script>
    <link rel="stylesheet" href="assets/css/batchdetails.css" />
    <script
      src="https://kit.fontawesome.com/83e4876698.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="courselist">
      <div class="bread-crumb d-flex justify-content-between width-90">
        <div class="bread container-fluid">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a class="text-decoration-none" href="admin-teacher-page.html">
                  Teacher List
                </a>
              </li>
            </ol>
          </nav>
        </div>
        <div></div>
      </div>
      <div class="mytabs">
        <input type="radio" id="tabunit" name="mytabs" checked="checked" />
        <label for="tabunit" id="lab">Teacher List</label>
        <div class="tab">
          <div class="add-list">
            <label>Add Teacher</label>
            <a
              href=""
              class="btn btn-outline-success btn-floating"
              data-mdb-ripple-color="dark"
            >
              <i class="fa-solid fa-circle-plus"></i>
            </a>
          </div>
          <table id="datatable">
            <thead>
              <tr>
                <th>Teacher ID</th>
                <th>Name</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>TECH-01</td>
                <td>Daw Hla</td>
                
                <td>
                  <a
                    href="admin-teacher-page-2.html"
                    class="btn btn-outline-danger btn-floating"
                    data-mdb-ripple-color="dark"
                  >
                    <i class="fa-solid fa-circle-minus"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="plus-icon"></div>
      </div>
    </div>
  </body>
</html>
